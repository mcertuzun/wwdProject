<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head lang="en">
	<h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
	<script src="worldwindlib.js" type="text/javascript"></script>
	<title>World Wind Example</title>
	<style>
body {
	background-color: #363030;
}

.topright {
	position: absolute;
	top: 8px;
	right: 16px;
	font-size: 18px;
}
</style>

</h:head>
<h:body>

	<script type="text/javascript" language="javascript" src="World.js"></script>
	
	<h:form>

		<div style="position: absolute; top: 50px; left: 50px;">
			<!-- Create a canvas for Web WorldWind. -->
			<canvas id="canvasOne" width="1600" height="900" position="absolute">
			Your browser does not support HTML5 Canvas. </canvas>
		</div>
			<p:growl id="messages" showDetail="false" />
		<p:menu styleClass="regCommandButton" toggleable="true"
			class="topright" color="#737373">
			<p:submenu label="Path">
				<p:menuitem value="Draw Path" onclick="cli()" update="messages"
					icon="ui-icon-disk" />
				<p:menuitem value="2-Points distance" onclick="distan()"
					update="messages" icon="ui-icon-disk" />
				<p:submenu label="Labels">
					<p:menuitem id="comp" value=" Compass" onclick="hiderCompass()"
						update="messages" icon="fa fa-eye" />
					<p:menuitem value=" BingAerial Display" onclick="hiderBingAerial()"
						update="messages" icon="fa fa-eye" />
					<p:menuitem value=" Athmosphere" onclick="onSunCheckBoxClick()"
						update="messages" icon="fa fa-eye" />
					<p:menuitem value=" Coordinates" onclick="hiderCoordinates()"
						update="messages" icon="fa fa-eye" />
				</p:submenu>
			</p:submenu>

		</p:menu>
	</h:form>
	<input type="text" id="searchText" />
 <button id="searchButton"  type="submit" onClick= "goTo()" >Go to</button>
 
</h:body>





</html>
